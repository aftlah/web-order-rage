<!DOCTYPE html>
<html lang="id" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - R.A.G.E</title>
    <link rel="icon" href="/images/LOGO_RAGE.png" type="image/png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      * {
        font-family: "Poppins", sans-serif;
      }
      :root {
        --bg-main: linear-gradient(135deg, #fefdf2 0%, #fef3c7 100%);
        --bg-card: #ffffff;
        --text-primary: #1a1410;
        --border-color: #f3e8d8;
      }
      .dark {
        --bg-main: linear-gradient(135deg, #0a0805 0%, #1a1410 100%);
        --bg-card: #1f1410;
        --text-primary: #fef3c7;
        --border-color: #3d342d;
      }
      body {
        background-image: url("/images/foto_rage1.png");
        background-size: cover;
        background-position: center;
        min-height: 100vh;
        color: var(--text-primary);
      }
      body::before {
        content: "";
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.5);
        z-index: 0;
        pointer-events: none;
      }
      .card {
        background: var(--bg-card);
        border: 1px solid var(--border-color);
      }
    </style>
  </head>
  <body>
    <header
      class="bg-white dark:bg-[#1f1410] border-b border-[#f3e8d8] dark:border-[#3d342d] sticky top-0 z-50"
    >
      <div
        class="max-w-6xl mx-auto px-6 py-2 flex items-center justify-between"
      >
        <div class="flex items-center gap-3">
          <img src="images/LOGO_RAGE.png" alt="R.A.G.E Logo" class="w-12" />
          <div>
            <h1 class="text-lg font-bold text-yellow-300">R.A.G.E</h1>
            <p class="text-xs text-yellow-200/80">Admin Login</p>
          </div>
        </div>
        <nav id="mainNav" class="flex gap-2">
          <a
            href="index.html"
            class="px-3 py-2 rounded-lg border-2 border-amber-300 dark:border-yellow-600 text-amber-900 dark:text-yellow-200"
            >Order</a
          >
          <a
            href="dashboard.html"
            class="px-3 py-2 rounded-lg border-2 border-amber-300 dark:border-yellow-600 text-amber-900 dark:text-yellow-200"
            >Dashboard</a
          >
        </nav>
      </div>
    </header>

    <main class="max-w-md mx-auto px-6 py-10 relative z-10">
      <div class="card rounded-2xl shadow-lg p-8">
        <h2 class="text-xl font-bold mb-6">Masuk Admin</h2>
        <form id="loginForm" class="space-y-4">
          <div class="flex flex-col gap-2">
            <label for="loginEmail" class="text-sm font-semibold">Email</label>
            <input
              id="loginEmail"
              type="email"
              required
              autocomplete="username"
              class="px-4 py-3 rounded-lg bg-[#fffbf0] dark:bg-[#0a0805] border border-[#f3e8d8] dark:border-[#3d342d] text-[#1a1410] dark:text-[#fef3c7]"
            />
          </div>
          <div class="flex flex-col gap-2">
            <label for="loginPassword" class="text-sm font-semibold"
              >Password</label
            >
            <input
              id="loginPassword"
              type="password"
              required
              autocomplete="current-password"
              class="px-4 py-3 rounded-lg bg-[#fffbf0] dark:bg-[#0a0805] border border-[#f3e8d8] dark:border-[#3d342d] text-[#1a1410] dark:text-[#fef3c7]"
            />
          </div>
          <button
            id="loginBtn"
            type="submit"
            class="w-full px-6 py-3 rounded-lg bg-gradient-to-r from-orange-700 to-amber-600 text-white font-semibold shadow"
          >
            Login
          </button>
        </form>
      </div>
    </main>

    <div
      id="appAlert"
      class="fixed inset-x-0 top-16 flex justify-center z-50 pointer-events-none"
    >
      <div
        id="appAlertBox"
        class="hidden px-4 py-2 rounded-lg bg-red-600 text-white shadow-lg pointer-events-auto"
      ></div>
    </div>

    <script src="config.js"></script>
    <script type="module">
      import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm";
      const supabase =
        window.SUPABASE_URL && window.SUPABASE_ANON_KEY
          ? createClient(window.SUPABASE_URL, window.SUPABASE_ANON_KEY)
          : null;

      function show(message, type = "info") {
        const box = document.getElementById("appAlertBox");
        if (!box) {
          alert(message);
          return;
        }
        const base = "px-4 py-2 rounded-lg text-white shadow-lg";
        const color =
          type === "success"
            ? "bg-green-600"
            : type === "error"
            ? "bg-red-600"
            : "bg-yellow-600";
        box.className = `${base} ${color}`;
        box.textContent = message;
        box.classList.remove("hidden");
        setTimeout(() => box.classList.add("hidden"), 3000);
      }

      async function checkSession() {
        if (!supabase) return;
        const {
          data: { session },
        } = await supabase.auth.getSession();
        if (session) location.href = "dashboard.html";
      }

      async function handleLogin(e) {
        e.preventDefault();
        if (!supabase) {
          show("Konfigurasi Supabase belum ada", "error");
          return;
        }
        const email = document.getElementById("loginEmail").value.trim();
        const password = document.getElementById("loginPassword").value;
        const btn = document.getElementById("loginBtn");
        btn.disabled = true;
        try {
          const { error } = await supabase.auth.signInWithPassword({
            email,
            password,
          });
          if (error) {
            show(`Gagal login: ${error.message || "unknown"}`, "error");
            btn.disabled = false;
            return;
          }
          location.href = "dashboard.html";
        } catch (err) {
          show("Gagal login (network error)", "error");
          btn.disabled = false;
        }
      }

      document.addEventListener("DOMContentLoaded", () => {
        checkSession();
        const form = document.getElementById("loginForm");
        form.addEventListener("submit", handleLogin);
      });
    </script>
  </body>
</html>
