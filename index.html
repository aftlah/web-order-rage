<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Catatan Orderan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
      .glass {
        backdrop-filter: blur(8px);
        background: rgba(30, 41, 59, 0.7);
      }
      .glow {
        box-shadow: 0 0 20px rgba(59, 130, 246, 0.35);
      }
      .btn-glow:hover {
        box-shadow: 0 0 20px rgba(59, 130, 246, 0.55);
      }
      .btn-green-glow:hover {
        box-shadow: 0 0 20px rgba(34, 197, 94, 0.55);
      }
    </style>
  </head>
  <body
    class="bg-gradient-to-br from-slate-950 via-slate-900 to-slate-950 text-slate-100 min-h-screen"
  >
    <div
      class="max-w-4xl mx-auto my-10 p-8 glass border border-slate-800 rounded-2xl shadow-2xl"
    >
      <h1
        class="text-3xl font-bold bg-gradient-to-r from-blue-400 to-cyan-300 bg-clip-text text-transparent"
      >
        Catatan Orderan
      </h1>
      <section class="mt-6 grid gap-6">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div class="flex flex-col gap-2">
            <label for="nama" class="text-sm font-medium text-slate-300"
              >Nama Pemesan</label
            >
            <input
              id="nama"
              type="text"
              placeholder="Masukkan nama"
              class="px-4 py-3 rounded-xl border border-slate-700 bg-slate-900/60 focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
            />
          </div>
          <div class="flex flex-col gap-2">
            <label for="orderanke" class="text-sm font-medium text-slate-300"
              >Orderan ke</label
            >
            <select
              id="orderanke"
              class="px-4 py-3 rounded-xl border border-slate-700 bg-slate-900/60 focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
            >
              <option value="" disabled selected>Pilih nomor order</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
            </select>
          </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-5 gap-4 items-end">
          <div class="flex flex-col gap-2">
            <label for="kategori" class="text-sm font-medium text-slate-300"
              >Kategori</label
            >
            <select
              id="kategori"
              class="px-4 py-3 rounded-xl border border-slate-700 bg-slate-900/60 focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
            ></select>
          </div>
          <div class="flex flex-col gap-2 md:col-span-2">
            <label for="item" class="text-sm font-medium text-slate-300"
              >Item</label
            >
            <select
              id="item"
              class="px-4 py-3 rounded-xl border border-slate-700 bg-slate-900/60 focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
            ></select>
          </div>
          <div class="flex flex-col gap-2">
            <label for="qty" class="text-sm font-medium text-slate-300"
              >Qty</label
            >
            <input
              id="qty"
              type="number"
              min="1"
              value="1"
              class="px-4 py-3 rounded-xl border border-slate-700 bg-slate-900/60 focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
            />
          </div>
          <button
            id="addBtn"
            class="px-4 py-3 rounded-xl bg-gradient-to-r from-blue-600 to-cyan-500 hover:from-blue-700 hover:to-cyan-600 text-white font-semibold btn-glow transition"
          >
            + Tambah
          </button>
        </div>
      </section>

      <section class="mt-8">
        <h2 class="text-lg font-semibold text-slate-200 mb-4">Keranjang</h2>
        <div class="overflow-x-auto rounded-xl border border-slate-800">
          <table id="cartTable" class="w-full text-sm text-left">
            <thead class="bg-slate-800/60 text-slate-300 uppercase">
              <tr>
                <th class="px-4 py-3">Item</th>
                <th class="px-4 py-3">Kategori</th>
                <th class="px-4 py-3">Harga</th>
                <th class="px-4 py-3">Qty</th>
                <th class="px-4 py-3">Subtotal</th>
                <th class="px-4 py-3">Aksi</th>
              </tr>
            </thead>
            <tbody class="divide-y divide-slate-800"></tbody>
          </table>
        </div>
        <div class="flex justify-between items-center mt-4 text-xl font-bold">
          <span>Total</span>
          <strong id="totalAmount" class="text-green-400">Rp 0</strong>
        </div>
        <div class="flex items-center gap-4 mt-4">
          <button
            id="submitBtn"
            class="px-5 py-3 rounded-xl bg-gradient-to-r from-green-600 to-emerald-500 hover:from-green-700 hover:to-emerald-600 text-white font-semibold btn-green-glow transition"
          >
            Simpan
          </button>
          <div id="status" class="text-sm text-slate-300"></div>
        </div>
      </section>
    </div>

    <script src="config.js"></script>
    <script type="module" src="script.js"></script>
  </body>
</html>
